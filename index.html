<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hamburger Creator</title>
</head>
<body>
    <h1>Hamburger Creator</h1>
    <div id="options">
        <label for="bun">Choose Bun:</label>
        <select id="bun">
            <option value="regular">Regular Bun</option>
            <option value="sesame">Sesame Seed Bun</option>
            <option value="whole-grain">Whole Grain Bun</option>
            <!-- Add more bun options here -->
        </select>
        <br>
        <label for="vegetables">Select Vegetables:</label>
        <input type="checkbox" id="lettuce" name="vegetables" value="lettuce"> Lettuce
        <input type="checkbox" id="tomato" name="vegetables" value="tomato"> Tomato
        <input type="checkbox" id="onion" name="vegetables" value="onion"> Onion
        <input type="checkbox" id="pickles" name="vegetables" value="pickles"> Pickles
        <input type="checkbox" id="hot-peppers" name="vegetables" value="hot-peppers"> Hot Peppers
        <!-- Add more vegetable options here -->
        <br>
        <label for="cheeses">Select Cheeses:</label>
        <input type="checkbox" id="cheddar" name="cheeses" value="cheddar"> Cheddar
        <input type="checkbox" id="swiss" name="cheeses" value="swiss"> Swiss
        <input type="checkbox" id="american" name="cheeses" value="american"> American
        <!-- Add more cheese options here -->
        <br>
        <label for="sauces">Select Sauces:</label>
        <input type="checkbox" id="mayo" name="sauces" value="mayo"> Mayo
        <input type="checkbox" id="ketchup" name="sauces" value="ketchup"> Ketchup
        <input type="checkbox" id="mustard" name="sauces" value="mustard"> Mustard
        <input type="checkbox" id="bbq" name="sauces" value="bbq"> BBQ
        <!-- Add more sauce options here -->
        <br>
        <label for="meat">Choose Meat:</label>
        <select id="meat">
            <option value="beef">Beef</option>
            <option value="chicken">Chicken</option>
            <option value="vegetarian">Vegetarian</option>
            <!-- Add more meat options here -->
        </select>
        <br>
        <label for="patties">Choose Patty Count:</label>
        <input type="radio" id="single" name="patties" value="single" checked> Single
        <input type="radio" id="double" name="patties" value="double"> Double
        <input type="radio" id="triple" name="patties" value="triple"> Triple
        <br>
        <label for="toppings">Select Toppings:</label>
        <input type="checkbox" id="bacon" name="toppings" value="bacon"> Bacon
        <input type="checkbox" id="avocado" name="toppings" value="avocado"> Avocado
        <!-- Add more topping options here -->
    </div>
    <button id="create-hamburger">Create Hamburger</button>
    <p id="hamburger-description"></p>
    <script src="script.js"></script>
</body>
</html>
